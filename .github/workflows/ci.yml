name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      job:
        description: 'Which job to run (all runs everything)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - test
          - lint
          - fuzz
          - benchmark

permissions:
  contents: read

jobs:
  test:
    name: Test (Go ${{ matrix.go-version }} / ${{ matrix.os }})
    # Run this job when:
    # - event is not a manual dispatch (push/pr) OR
    # - event is manual dispatch and input.job is "all" or "test"
    if: ${{ github.event_name != 'workflow_dispatch' || contains(fromJson('["all","test"]'), github.event.inputs.job) }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.25', '1.26']

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build -v ./...

      - name: Run tests
        shell: bash
        run: go test -v -coverprofile=coverage.out ./...

      - name: Run tests with race detector
        shell: bash
        run: go test -race -v ./...

      - name: Upload coverage (ubuntu + latest Go only)
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.26'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  lint:
    name: Lint
    if: ${{ github.event_name != 'workflow_dispatch' || contains(fromJson('["all","lint"]'), github.event.inputs.job) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: latest
          args: --timeout=5m

  fuzz:
    name: Fuzz Tests
    if: ${{ github.event_name != 'workflow_dispatch' || contains(fromJson('["all","fuzz"]'), github.event.inputs.job) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Run fuzz tests
        run: |
          go test -fuzz=FuzzAddPatterns -fuzztime=30s
          go test -fuzz=FuzzMatch -fuzztime=30s
          go test -fuzz=FuzzPatternAndPath -fuzztime=30s
          go test -fuzz=FuzzGlob -fuzztime=30s
          go test -fuzz=FuzzNormalizePath -fuzztime=30s
          go test -fuzz=FuzzNormalizeContent -fuzztime=30s

  benchmark:
    name: Benchmarks
    if: ${{ github.event_name != 'workflow_dispatch' || contains(fromJson('["all","benchmark"]'), github.event.inputs.job) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Run benchmarks
        run: go test -bench=. -benchmem -run=^$ ./... | tee benchmark.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark.txt
